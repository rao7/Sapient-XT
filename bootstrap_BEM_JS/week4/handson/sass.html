<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>scss paractical</title>
    <link rel="stylesheet" href="style/css/style.css">
    
</head>
<body>
<!-- write three column layout using SASS apply BEM , apply RWD-->


<main class="container">
    <section class="container__row">
        <article class="row__col--4">col 1</article>
        <article class="row__col--4"> col 2</article>
        <article class="row__col--4"> col 3</article>
    </section>
</main>


<!-- write responsive calculator using SASS, Javascript DOM API-->
<div class="calc">

<input type="text" name="display" id=""/>
<section >
        <span class="btn--1">1</span>
        <span class="btn--2">2</span>
        <span class="btn--3">3</span>
        <span class="btn--star">*</span>
        <span class="btn--4">4</span>
        <span class="btn--5">5</span>
        <span class="btn--6">6</span>
        <span class="btn--per">%</span>
        <span class="btn--7">7</span>
        <span class="btn--8">8</span>
        <span class="btn--9">9</span>
        <span class="btn--min">-</span>
        <span class="btn--0">0</span>
        <span class="btn--dec">.</span>
        <span class="btn--plus">+</span>
        
        <span class="btn-10">=</span>

    </section>
<br/> <br/>
    <p class="brand">CASIO</p>
</div>
<script src="js/clac.js"></script>
</body>
</html>
