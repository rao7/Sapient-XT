<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
        create a login function using promises if login success move to dashboard

    <script>
    
    const getUser = () => {
    
    let mockUser = { 
        name: 'Sapient',
        password: 'Sapiet'
        
         };
 
    return new Promise((resolve, reject) => {
        if (mockUser) {
            resolve(mockUser);
        }
        else {
            reject({ err: 'Something went wrong' });
        }
    })
};

const login = (user) => {
    return new Promise((resolve, reject) => {
        if (user.name === 'Sapient' && user.password === 'Sapient') {
            resolve(user);
        }
        else {
            reject({ err: 'Invalid user access' });
        }
    })
}

const dashboard = (user) => console.log('Welcome', user.name);

getUser().then(res => login(res))
    .then(user => dashboard(user))
    .catch((err) => console.log(err.err))
     


        </script>
</body>
</html>
